<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geometry Calculators</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="main">
        <h1>Geometry Calculators</h1>
        <div class="shapesWrapper">
            <div class="square shape">
                <p class="description">Find the area or perimeter of a square</p>
                <div class="enterData">
                    <p>Please enter one side length</p>
                    <input type="number">
                    <button class="calc">Calc</button>
                </div>
                <div class="result">
                    <div>Area: <span class="area"><!----></span></div>
                    <br>
                    <div>Perimeter: <span class="perimeter"><!----></span></div>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <div class="rectangle shape">
                <p class="description">Find the area or perimeter of a rectangle</p>
                <div class="enterData">
                    <p>Please enter sides length</p>
                    <input type="number" class="sideOne">
                    <input type="number" class="sideTwo">
                    <button class="calc">Calc</button>
                </div>
                <div class="result">
                    <div>Area: <span class="area"><!----></span></div>
                    <br>
                    <div>Perimeter: <span class="perimeter"><!----></span></div>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <div class="square shape">

            </div>
            <div class="square shape">

            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
